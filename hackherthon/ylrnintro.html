<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intro</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Hide scrollbars */
  }
  
  #video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  
  #video-background {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  #skip-button {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    text-decoration: none;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="video-container">
  <video id="video-background" autoplay muted loop>
    <source src="bgvid.mp4" type="video/mp4">
  </video>
  <a id="skip-button" href="younglearn.html">Skip</a>
</div>

</body>
</html>
